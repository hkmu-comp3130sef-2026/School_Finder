name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init
      
      - name: Build Go AAR
        run: |
          cd go
          gomobile bind -target=android -androidapi 21 -o ../android/app/libs/libcore.aar ./mobile
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build APK
        env:
          KEYSTORE_PATH: ../keystore/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: release
          KEY_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init
      
      - name: Build Go framework for iOS
        run: |
          cd go
          gomobile bind -target=ios -o ../ios/Frameworks/Mobile.xcframework ./mobile
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build unsigned archive
        run: flutter build ipa --release --no-codesign
      
      - name: Create unsigned IPA
        run: |
          # Create export options plist for unsigned export
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>compileBitcode</key>
            <false/>
            <key>signingStyle</key>
            <string>automatic</string>
          </dict>
          </plist>
          EOF
          
          # Create IPA manually from the .app bundle
          mkdir -p Payload
          cp -r build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app Payload/
          zip -r SchoolFinder.ipa Payload
          rm -rf Payload
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: SchoolFinder.ipa

  release:
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: android-release
          path: ./release
      
      - name: Download iOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-release
          path: ./release
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./release/app-release.apk
            ./release/SchoolFinder.ipa
          body: |
            ## Installation
            
            ### Android
            Download and install the APK file directly.
            
            ### iOS (Sideloading)
            Use [AltStore](https://altstore.io/) or [Sideloadly](https://sideloadly.io/) to install the IPA with your Apple ID.
            Note: Free Apple IDs require re-signing every 7 days.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
